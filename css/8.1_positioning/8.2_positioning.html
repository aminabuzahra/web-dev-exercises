<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.1_Positioning</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-size: 15px;
    }

    #outer {
      position: relative;
      width: 100px;
      height: 100px;
      background: darkcyan;
      margin: 50px;
    }

    #inner {
      width: 50px;
      height: 50px;
      background: lightgreen;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="outer">
    Box Titles
    <div id="inner"></div>
  </div>
</body>

</html>
