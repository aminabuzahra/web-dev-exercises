<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div {
      width: 50%;
    }

    .a {
      font-size: 20px;
      border: 1px solid red;
      border-radius: 10px;
      margin-top: 20px;
    }

    .b {
      font-style: italic;
      font-weight: bold;
    }

    .c {
      font-family: monospace;
      color: white;
      background-color: black;
      box-shadow: 3px 3px 10px 1px rgba(0, 0, 0, 0.3);
    }
  </style>

</head>

<body>

  <div class="a">
    <p>Hello World</p>
  </div>
  <div class="b">
    <p>Hello World</p>
  </div>
  <div class="c">
    <p>Hello World</p>
  </div>
</body>

</html>
