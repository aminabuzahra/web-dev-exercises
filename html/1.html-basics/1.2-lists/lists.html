<!DOCTYPE html>

<head>

  <title>1.2_lists</title>

<body>

  <h3 style="color: blue; font-style: italic; text-decoration: underline;">First List</h3>

    <li>chocolate</li>

  <h3 style="color:red">Second List</h3>

    <li>milk</li>

  </ol>

  <h3>Third List</h3>
  <ul style="list-style: square">

    <li>milk</li>
    <li>sugar</li>
  </ul>
