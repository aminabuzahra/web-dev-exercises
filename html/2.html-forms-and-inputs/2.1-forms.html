<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Create an Account</h1>
  <form action="">
    <div>
      <label for="email">Email:</label><br>
      <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
      <label for="password">Password:</label><br>
      <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
      <label for="age">Age:</label><br>
      <select name="age" id="age">
        <option value="ag1">under 18</option>
        <option value="ag2">18-25</option>
        <option value="ag3">26-35</option>
        <option value="ag4">36-45</option>
        <option value="ag5">46-55</option>
        <option value="ag6">56-65</option>
        <option value="ag7">above 65</option>
      </select>
    </div>
    <br>
    <div>
      <label for="self_description">Tell us a little about yourself:</label><br>
      <textarea name="self_description" id="self_description" cols="62" rows="6"></textarea>
    </div>
    <br>
    <div>
      <input type="checkbox" name="accepting_tos" id="accepting_tos">
      <label for="accepting_tos">I accept the <a href="ToS.html" target="_blank">terms of service</a></label>
    </div>
    <br>
    <button type="submit">Sign up</button>
  </form>
</body>

</html>
